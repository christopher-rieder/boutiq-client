<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CRUD ARTICULOS</title>
  <link rel="stylesheet" href="crudArticulo.css">
</head>

<body>
  <header>
    <h1 class="crud-articulo__heading">
      CRUD ARTICULOS
    </h1>
    <label for="crud-articulo__codigo">codigo</label>
    <input type="search" id="search-codigo" placeholder="codigo" autofocus autocomplete="off">
  </header>
  <main>
    <div class="main-grid">
      <label for="crud-articulo__id">id</label>
      <input disabled type="text" id="crud-articulo__id" value="---------------">
      <div id='idOK'></div>
      <label for="crud-articulo__codigo">codigo</label>
      <input type="text" id="crud-articulo__CODIGO" placeholder="codigo" autocomplete="off">
      <div id='codigoOK'></div>
      <label for="crud-articulo__descripcion">descripcion</label>
      <input type="text" id="crud-articulo__DESCRIPCION" placeholder="descripcion">
      <div id='descripcionOK'></div>
      <label for="crud-articulo__precio-lista">precio lista</label>
      <input type="number" id="crud-articulo__PRECIO_LISTA" placeholder="precio lista">
      <div id='precioListaOK'></div>
      <label for="crud-articulo__precio-contado">precio contado</label>
      <input type="number" id="crud-articulo__PRECIO_CONTADO" placeholder="precio contado">
      <div id='precioContadoOK'></div>
      <label for="crud-articulo__precio-costo">precio costo</label>
      <input type="number" id="crud-articulo__PRECIO_COSTO" placeholder="precio costo">
      <div id='precioCostoOK'></div>
      <label for="crud-articulo__stock">stock</label>
      <input type="number" id="crud-articulo__STOCK" placeholder="stock">
      <div id='stockOK'></div>
      <label for="crud-articulo__rubro">rubro</label>
      <select id="crud-articulo__RUBRO_ID" placeholder=""></select>
      <div>
        <button class="addRubro">Agregar Rubro</button>
      </div>
      <label for="crud-articulo__marca">marca</label>
      <select id="crud-articulo__MARCA_ID" placeholder=""></select>
      <div>
        <button class="addMarca">Agregar Marca</button>
      </div>
      <label for="crud-articulo__promo">promo</label>
      <input type="checkbox" id="crud-articulo__PROMO_BOOL">
      <div id='promoOK'></div>
      <label for="crud-articulo__descuento">descuento</label>
      <input type="number" id="crud-articulo__DESCUENTO_PROMO" placeholder="descuento">
      <div id='descuentoOK'></div>
    </div>
    <div>
      <button class="btn-guardar">Guardar</button>
    </div>
  </main>
</body>
<script src="crudArticulo.js"></script>

</html>

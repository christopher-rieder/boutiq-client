<body>
  <form action="#" class="venta" id="venta">
    <div class="panel">
      <div>
        <label for="venta-factura">Factura</label>
        <input type="text" disabled name="venta-factura" id="venta-factura">
      </div>
      <div>
        <label for="venta-cliente">Cliente</label>
        <input type="text" name="venta-cliente" id="venta-cliente">
      </div>
    </div>
    <div class="panel">
      <div>
        <label for="venta-condicion-de-pago">Condicion de pago</label>
        <select name="venta-condicion-de-pago" id="venta-condicion-de-pago">
        </select>
      </div>
      <div>
        <label for="venta-descuento-global">Descuento Global</label>
        <input type="text" name="venta-descuento-global" id="venta-descuento-global">

        <input type="text" name="venta-descuento-global" id="venta-descuento-global">
      </div>
    </div>
    <div class="panel">
      <label for="venta-codigo">Codigo</label>
      <input type="text" name="venta__input-codigo" id="venta-codigo">
      <button class="codigo-search">BUTTON</button>
    </div>
    </div>
    <div class="panel">
      <div>
        <label for="venta-Observaciones">Observaciones</label>
        <input type="text" name="venta-Observaciones" id="venta-Observaciones">
      </div>
    </div>
    <div id="myGrid"></div>
    <div class="panel">
      <div>
        <label for="venta-vendedor">Vendedor</label>
        <input type="text" disabled name="venta-vendedor" id="venta-vendedor">
      </div>
      <div>
        <label for="venta-turno">Turno</label>
        <input type="text" disabled name="venta-turno" id="venta-turno">
      </div>
      <div class="venta-fecha">
        <label for="venta-fecha">Fecha</label>
        <input type="text" disabled name="venta-fecha" id="venta-fecha">
      </div>
    </div>

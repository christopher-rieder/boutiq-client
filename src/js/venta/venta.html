<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="venta.css" />
  <title>Venta</title>
</head>

<body>
  <div class='panel'>
    <div>
      <label class=venta__label for=venta-factura>Factura</label>
      <input type='text' disabled name=venta-factura id=venta-factura />
    </div>
    <div>
      <label class=venta__label for=venta-cliente>Cliente</label>
      <input type='text' disabled name=venta-cliente id=venta-cliente />
    </div>
  </div>
  <div class='panel'>
    <div>
      <label for='venta-condicion-de-pago'>Condicion de pago</label>
      <select name='venta-condicion-de-pago' id='venta-condicion-de-pago'>
      </select>
    </div>
    <div>
      <label class=venta__label for=venta-descuento>Descuento</label>
      <input type='text' autoComplete='off' name=venta-descuento id=venta-descuento defaultValue=0 />
    </div>
  </div>
  <div class='panel'>
    <div>
      <label class=venta__label for=venta-codigo>Codigo</label>
      <input type='search' autofocus autocomplete='off' name=venta-codigo id=venta-codigo />
    </div>
    <button class='codigo-search'>BUTTON</button>
  </div>
  <div class='panel'>
    <div>
      <label class=venta__label for=venta-observaciones>Observaciones</label>
      <input type='text' name=venta-observaciones id=venta-observaciones />
    </div>
  </div>
  <table id='table'>
    <thead>
      <tr>
        <th class='table-header-cantidad'>Cantidad</th>
        <th class='table-header-codigo'>Codigo</th>
        <th class='table-header-descripcion'>Descripcion</th>
        <th class='table-header-precio-unitario'>Precio Unitario</th>
        <th class='table-header-precio-total'>Precio Total</th>
        <th class='table-header-descuentos'>Descuento</th>
      </tr>
    </thead>
    <tbody id='tbody'></tbody>
  </table>
  <div class='panel'>
    <div>
      <label class=venta__label for=venta-vendedor>Vendedor</label>
      <input type='text' disabled name=venta-vendedor id=venta-vendedor />
    </div>
    <div>
      <label class=venta__label for=venta-turno>Turno</label>
      <input type='text' disabled name=venta-turno id=venta-turno />
    </div>
    <div>
      <label class=venta__label for=venta-fecha>Fecha</label>
      <input type='text' disabled name=venta-fecha id=venta-fecha />
    </div>
  </div>
</body>
<script src="venta.js"></script>

</html>

<head>

  <link rel="stylesheet" href="../tableTest/slick.grid.css" type="text/css" />

  <title>Venta</title>

<body>
  <form action="#" class="venta" id="venta">
    <div class="top-panel">
      <div>
        <label for="venta-factura">Factura</label>
        <input type="text" name="venta__input-factura" id="venta-factura">
      </div>
      <div>
        <label for="venta-Vendedor">Vendedor</label>
        <input type="text" name="venta__input-vendedor" id="venta-vendedor">
      </div>
      <div class="top-panel__fecha">
        <label for="venta-fecha">Fecha</label>
        <input type="text" name="venta__input-fecha" id="venta-fecha">
      </div>
    </div>
    <div class="codigo-input">
      <label for="venta-codigo">Codigo</label>
      <input type="text" name="venta__input-codigo" id="venta-codigo">
      <button class="codigo-search">BUTTON</button>
    </div>
    <div id="myGrid"></div>
  </form>
</body>

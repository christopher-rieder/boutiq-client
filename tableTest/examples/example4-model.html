<!DOCTYPE HTML>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <link rel="shortcut icon" type="image/ico" href="favicon.ico" />
  <title>SlickGrid example 4: Model</title>
  <link rel="stylesheet" href="../slick.grid.css" type="text/css" />
  <link rel="stylesheet" href="../controls/slick.pager.css" type="text/css" />
  <link rel="stylesheet" href="../css/smoothness/jquery-ui-1.11.3.custom.css" type="text/css" />
  <link rel="stylesheet" href="examples.css" type="text/css" />
  <link rel="stylesheet" href="../controls/slick.columnpicker.css" type="text/css" />
  <style>
    .cell-title {
      font-weight: bold;
    }

    .cell-effort-driven {
      text-align: center;
    }

    .cell-selection {
      border-right-color: silver;
      border-right-style: solid;
      background: #f5f5f5;
      color: gray;
      text-align: right;
      font-size: 10px;
    }

    .slick-row.selected .cell-selection {
      background-color: transparent;
      /* show default selected row background */
    }

    .slick-headerrow-column {
      background: #87ceeb;
      text-overflow: clip;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    .slick-headerrow-column input {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    .cell-effort-driven {
      text-align: center;
    }
  </style>
</head>

<body>
  <div style="position:relative">
    <div style="width:90vw;">
      <div class="grid-header" style="width:100%">
        <label>SlickGrid</label>
      </div>
      <div id="myGrid" style="width:100%;height:500px;"></div>
      <div id="pager" style="width:100%;height:20px;"></div>
    </div>
  </div>

  <script src="../lib/firebugx.js"></script>

  <script src="../lib/jquery-1.11.2.min.js"></script>
  <script src="../lib/jquery-ui-1.11.3.min.js"></script>
  <script src="../lib/jquery.event.drag-2.3.0.js"></script>

  <script src="../axios.min.js"></script>
  <script src="../slick.core.js"></script>
  <script src="../slick.formatters.js"></script>
  <script src="../slick.editors.js"></script>
  <script src="../plugins/slick.rowselectionmodel.js"></script>
  <script src="../slick.grid.js"></script>
  <script src="../slick.dataview.js"></script>
  <script src="../controls/slick.pager.js"></script>
  <script src="../controls/slick.columnpicker.js"></script>

  <script>
    var dataView;
    var grid;
    var data = [];
    var columns = [{
        id: "CODIGO",
        name: "codigo",
        field: "CODIGO",
        behavior: "select",
        cssClass: "cell-selection",
        width: 100,
        minWidth: 100,
        cannotTriggerInsert: true,
        resizable: true,
        sortable: true
      },
      {
        id: "DESCRIPCION",
        name: "Descripcion",
        field: "DESCRIPCION",
        width: 120,
        minWidth: 120,
        cannotTriggerInsert: true,
        cssClass: "cell-title",
        sortable: true
      },
      {
        id: "PRECIO_LISTA",
        name: "Precio Lista",
        field: "PRECIO_LISTA",
        width: 70,
        minWidth: 70,
        cannotTriggerInsert: true,
        cssClass: "cell-title",
        sortable: true
      },
      {
        id: "PRECIO_CONTADO",
        name: "Precio Contado",
        field: "PRECIO_CONTADO",
        width: 85,
        minWidth: 85,
        cannotTriggerInsert: true,
        cssClass: "cell-title",
        sortable: true
      },
      {
        id: "PRECIO_COSTO",
        name: "Precio Costo",
        field: "PRECIO_COSTO",
        width: 75,
        minWidth: 75,
        cannotTriggerInsert: true,
        cssClass: "cell-title",
        sortable: true
      },
      {
        id: "STOCK",
        name: "Stock",
        field: "STOCK",
        width: 40,
        minWidth: 40,
        cannotTriggerInsert: true,
        cssClass: "cell-title",
        sortable: true
      },
      {
        id: "RUBRO",
        name: "Rubro",
        field: "RUBRO",
        width: 120,
        minWidth: 120,
        cannotTriggerInsert: true,
        cssClass: "cell-title",
        sortable: true
      },
      {
        id: "MARCA",
        name: "Marca",
        field: "MARCA",
        width: 120,
        minWidth: 120,
        cannotTriggerInsert: true,
        cssClass: "cell-title",
        sortable: true
      },
      {
        id: "PROMO_BOOL",
        name: "Promo",
        width: 45,
        maxWidth: 45,
        cssClass: "cell-effort-driven",
        field: "PROMO_BOOL",
        formatter: Slick.Formatters.Checkmark,
        resizable: false,
      },
      {
        id: "PRECIO_PROMO",
        name: "Precio Promo",
        field: "PRECIO_PROMO",
        width: 75,
        minWidth: 75,
        cannotTriggerInsert: true,
        cssClass: "cell-title",
        sortable: true
      }
    ];
    var columnFilters = {};

    var options = {
      // columnPicker: {
      //   columnTitle: "Columns",
      //   hideForceFitButton: false,
      //   hideSyncResizeButton: false,
      //   forceFitTitle: "Force fit columns",
      //   syncResizeTitle: "Synchronous resize",
      // },
      enableCellNavigation: true,
      showHeaderRow: true,
      headerRowHeight: 30,
      multiSelect: false,
      topPanelHeight: 25,
      explicitInitialization: true
    };

    var sortcol = "title";
    var sortdir = 1;

    function comparer(a, b) {
      var x = a[sortcol],
        y = b[sortcol];
      return (x == y ? 0 : (x > y ? 1 : -1));
    }

    function filter(item) {
      for (var columnId in columnFilters) {
        if (columnId !== undefined && columnFilters[columnId] !== "") {
          var c = grid.getColumns()[grid.getColumnIndex(columnId)];
          let regex = new RegExp(columnFilters[columnId], 'i');

          // return true only if the element passes ALL the filters
          if (!regex.test(item[c.field])) {
            return false;
          }
        }
      }
      return true;
    }

    // TODO: FILTERS
    // DESCRIPCION/RUBRO/MARCA: regexp de la palabra
    // CODIGO DE BARRA: regexp anclado al principio de la linea
    // DOBLE CLICK EN RUBRO MARCA PARA REGEX COMPLETO ^MARCA$
    // +300 300+ -300 300- para numeros enteros
    // 300-400 para numeros rango
    // PROMO: NOT EMPTY, TRY TO MAKE A CHECKBOX
    // RANGO DE FECHAS
    // HOY
    // DIA DOBLE CLICKEADO
    // TIPO DE MOVIMIENTO DOBLE CLICKEADO




    getArticulos();

    async function getArticulos() {
      const res = await axios(`http://192.168.0.2:3000/api/rawTables/full_articulos`);
      data = res.data;
      data.forEach(e => {
        e.id = e.ARTICULO_ID
      })
      data[422].PROMO_BOOL = true;
      data[12].PROMO_BOOL = true;
      data[234].PROMO_BOOL = true;

      dataView = new Slick.Data.DataView();
      grid = new Slick.Grid("#myGrid", dataView, columns, options);
      grid.setSelectionModel(new Slick.RowSelectionModel());

      var pager = new Slick.Controls.Pager(dataView, grid, $("#pager"));
      var columnpicker = new Slick.Controls.ColumnPicker(columns, grid, options);

      grid.onHeaderRowCellRendered.subscribe(function (e, args) {
        $(args.node).empty();
        if (args.column.id === 'PROMO_BOOL') {
          $("<input type='checkbox'>") //add checkbox for promo_bool
            .data("columnId", args.column.id)
            .val(columnFilters[args.column.id])
            .appendTo(args.node);
        } else {
          $("<input type='text'>") //for others, add text field
            .data("columnId", args.column.id)
            .val(columnFilters[args.column.id])
            .appendTo(args.node);
        }
      });

      grid.onDblClick.subscribe(function (e) {
        var cell = grid.getCellFromEvent(e);
        var columnId = columns[cell.cell].id
        if (columnId === 'MARCA' | columnId === 'RUBRO') {
          // get div containing selected cell, to obtain value from DOM
          // can't get it from data array, because we don't have the index
          // we only have te index of the selected row in the current view
          let dataValue = grid.getActiveCellNode().textContent;
          columnFilters[columnId] = dataValue;

          // get div containt input element child, then get child and assign the value
          grid.getHeaderRowColumn(columnId).firstChild.value = dataValue;
          dataView.refresh();
        }
      });

      grid.onSort.subscribe(function (e, args) {
        sortdir = args.sortAsc ? 1 : -1;
        sortcol = args.sortCol.field;

        dataView.sort(comparer, args.sortAsc);
      });

      // wire up model events to drive the grid
      // !! both dataView.onRowCountChanged and dataView.onRowsChanged MUST be wired to correctly update the grid
      // see Issue#91
      dataView.onRowCountChanged.subscribe(function (e, args) {
        grid.updateRowCount();
        grid.render();
      });

      dataView.onRowsChanged.subscribe(function (e, args) {
        grid.invalidateRows(args.rows);
        grid.render();
      });

      dataView.onPagingInfoChanged.subscribe(function (e, pagingInfo) {
        grid.updatePagingStatusFromView(pagingInfo);
      });

      $(grid.getHeaderRow()).on("change keyup", ":input", function (e) {
        var columnId = $(this).data("columnId");
        if (columnId != null) {
          if (columnId === 'PROMO_BOOL') {
            columnFilters[columnId] = this.checked ? this.checked : '';
          } else {
            columnFilters[columnId] = $.trim($(this).val());
          }
          dataView.refresh();
        }
      });

      var h_runfilters = null;

      grid.init();
      // initialize the model after all the events have been hooked up
      dataView.beginUpdate();
      dataView.setItems(data);
      dataView.setFilter(filter);
      dataView.endUpdate();

      $("#gridContainer").resizable();
    }
  </script>
</body>

</html>
